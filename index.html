<body>

    <header>
        André Estarquesa - A Felina do Povão - Toasty
    </header>

    <div>
        <h2>Acionamento</h2>
        <br>
        <p>Konami code: ↑ ↑ ↓ ↓ ← → ← → B A</p>
        <p>Combo code: ↓ A</p>

        <button id="toasty_btn">Toasty!</button>
    </div>



    <script type="text/javascript">
        var toasty_def = new QToasty(params = {});

        var toasty = new QToasty(params = { 'keyCodes': [40, 65], 'volume': 1, 'imageSize': '' });


        document.getElementById("toasty_btn").addEventListener("click", ev => {
            ev.preventDefault();
            toasty.trigger();
        });
